<div class="RegisterContainer">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="exampleInputName1">Name</label>
            <input type="text" class="form-control" id="exampleInputName1" aria-describedby="NameHelp" [formControlName]="'name'">
        </div>
        <div class="form-group">
            <label for="exampleInputlastName1">LastName</label>
            <input type="text" class="form-control" id="exampleInputlastName1" aria-describedby="lastNameHelp" [formControlName]="'lastName'">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [formControlName]="'email'">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" [formControlName]="'password'">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
    </form>
</div>
