<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label><p>{{currentUser?.name}}</p></div>
                    <div class="col-md-6"><label class="labels">Last name</label><p>{{currentUser?.lastName}}</p></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Email</label><p>{{currentUser?.email}}</p></div>
                    <div class="col-md-12"><label class="labels">Password</label><p>{{currentUser?.password}}</p></div>
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button" (click)="onEditProfileUserEdit()">Edit Profile</button></div>
            </div>
        </div>
        

    </div>
</div>
