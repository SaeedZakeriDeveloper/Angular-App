<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Edit Profile</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control"  value="{{currentUser?.name}}" #name></div>
                    <div class="col-md-6"><label class="labels">Last name</label><input type="text" class="form-control" value="{{currentUser?.lastName}}" #lastName></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Email Address</label><input type="text" class="form-control"  value="{{currentUser?.email}}" #email></div>
                    <div class="col-md-12"><label class="labels">Password</label><input type="text" class="form-control" value="{{currentUser?.password}}" #password></div>
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button" (click)="onSaveProfileEdit(name.value , lastName.value , email.value , password.value)">Save Profile</button></div>
            </div>
        </div>
    </div>
</div>
